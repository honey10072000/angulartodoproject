<div class="container">  
    <h1 class="text-center">To-Do-List</h1>
</div>  
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4 class="mx-5">Your Todos</h4>
<div class="mx-5" *ngIf="this.todos.length===0; else elseBlock">No work to do.</div>
<ng-template #elseBlock><div  *ngFor="let todo of todos; index as i;">
    <app-todo-items [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-items>
</div></ng-template>
