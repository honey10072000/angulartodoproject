<div class="mx-5 my-3">
    <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="todo{{i}}" (click)="onCheckedItem(todo)" [checked]="!this.todo.active">
        <label class="form-check-label" for="todo{{i}}">
          Toggle Done.
        </label>
      </div>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
